    get:
      tags:
      - "patients"
      summary: "Get all patients"
      description: "Get all patients"
      operationId: "getAllPatients"
      produces:
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/PatientsDto"
