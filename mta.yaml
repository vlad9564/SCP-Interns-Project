ID: TestDeploy
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: backend
   type: java
   path: backend/SCP-Interns-Project-Backend
   parameters:
      disk-quota: 700M
      memory: 700M
   provides:
       - name: backend_api
         properties:
            url: '${default-url}'
   build-parameters:
      build-result: 'target/*.jar'
      
 - name: frontend
   type: html5
   path: frontend
   parameters:
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: npm
   requires:
    - name: uaa_Frontend
    - name: backend

resources:
 - name: uaa_Frontend
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

